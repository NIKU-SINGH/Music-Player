<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Music Player</title>
      <link rel="stylesheet" href="music.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>

<body>
      <!-- top header -->
      <div class="wrapper">
            <div class="top-bar">
              <i class="fas fa-chevron-down"></i>
              <span>Now Playing</span>
              <i class="fas fa-ellipsis-h"></i>
            </div>
      
      
       <!-- image area -->
       <div class="img-box">
           <div class="img-area">
                <img src="images/song1.jpg" alt="song-cover">
         </div>
       </div>
     
      
       <!-- song details -->
       <div class="song-details">
            <!-- <p class="song-name">Sunflower</p>
            <p class="artist">Post Malone</p> -->
            <div class="song-name">Sunflower</div>
       <div class="artist">Post Malone</div>
       </div>
       

       <!-- progress area -->
       <div class="progress-area">
            <div class="progress-bar">
              <audio id="main-audio" src="audios/song1.mp3" ></audio>
            </div>
            <div class="song-timer">
              <span class="current-time">0:00</span>
              <span class="max-duration">0:00</span>
            </div>
       </div>
      
       <!-- controls -->
       <div class="controls">
            <i id="repeat-playlist" class="material-icons" title="Playlist looped">repeat</i>
            <i id = "prev" class="fas fa-backward" title="previous"></i>
            <i id ="play" class="fas fa-play" title="play-pause"></i>
            <i id = "next" class="fas fa-forward" title="next"></i>
            <i id="more-music" class="material-icons">queue_music</i>
       </div>
